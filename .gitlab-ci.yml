image: python:3.12-slim

stages:
  - lint
  - publish

before_script:
  - pip install poetry
  - poetry install
  - export PYTHONPATH="$PYTHONPATH:./src"

🐶 ruff:
  stage: lint
  script: poetry run ruff check src/

🍰 mypy:
  stage: lint
  script: poetry run mypy src/

pages:
  stage: publish
  only: 
    - main
  needs:
    - 🐶 ruff
    - 🍰 mypy
  script: 
    - cd src
    - poetry run pelican content -s core/settings.py -o ../public
  artifacts:
    paths:
      - public
