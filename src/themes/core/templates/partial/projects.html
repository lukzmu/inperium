<div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:max-w-none">
        <h2 class="text-base font-semibold leading-7 text-indigo-600 pb-6">Some of the projects we worked on:</h2>
        <ul role="list" class="mt-3 grid grid-cols-3 gap-5 sm:grid-cols-2 sm:gap-6 lg:grid-cols-3">
            {% for project in SITE_DATA.projects %}
            <li class="col-span-1 flex rounded-md shadow-sm">
                <div class="flex w-16 flex-shrink-0 items-center justify-center rounded-l-md border-l border-b border-r border-t border-gray-200 text-sm font-medium text-white">
                    <img class="h-5 w-5" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/projects/{{ project.icon }}"/>
                </div>
                <div class="flex flex-1 items-center justify-between truncate rounded-r-md border-b border-r border-t border-gray-200 bg-white">
                <div class="flex-1 truncate px-4 py-2 text-sm">
                    <p class="font-medium text-gray-900 hover:text-gray-600">{{ project.name }}</a>
                </div>
                <div class="flex-shrink-0 pr-2">
                    <button type="button" class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-transparent bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <span class="sr-only">Open options</span>
                    </button>
                </div>
                </div>
            </li>
            {% endfor %}
            <li><p class="pt-2">... and many more!</p></li>
        </ul>
    </div>
     </div>
</div>
