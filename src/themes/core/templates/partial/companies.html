<div class="bg-gray-900 py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:max-w-none">
        <h2 class="text-lg font-semibold leading-8 text-white">Trusted by companies and startups:</h2>
        <div class="mx-auto mt-10 grid grid-cols-2 items-center content-center gap-x-8 gap-y-10 sm:gap-x-10 lg:mx-0 lg:grid-cols-5">
          {% for company in SITE_DATA.companies %}
          <img class="max-h-8 w-full lg:col-span-1" src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/companies/{{ company.icon }}" alt="Transistor">
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
